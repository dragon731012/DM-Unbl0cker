<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" href="/logo.png">
   </head>
   <body>
      <nav>
         <div class="logo">
           <img src="/logo.png" alt="Logo">
           <h3>TIW</h3>
         </div>
         <ul class="menu">
           <li><a href="/index.html">Home</a></li>
           <li><a href="games.html">Games</a></li>
           <li><a href="index.html">Proxy</a></li>
           <li><a href="/settings/">Settings</a></li>
         </ul>
       </nav>
      <div id="header">
         <img src="logo.gif" alt="Logo">
      </div>
      <div id="content">
         <h1 onclick="launchURL('netflix.com')">Search the Web and use the FIRST static proxy</h1>
         <form id="uv-form"">
            <input id="uv-search-engine" value="" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
          </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
         <a href="https://discord.gg/zJhPJYJCeJ" target="_blank" class="fa-brands fa-discord"></a>
         <a href="https://github.com/TheTIW/UV-Static" target="_blank"class="fa-brands fa-github"></a>
         <a href="https://starttiw.org" target="_blank"class="fa-solid fa-cloud"></a>
      </div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
   </body>
</html>


<script>
   document.addEventListener("DOMContentLoaded", function() {
  // Get the search engine value from local storage
  var searchEngine = localStorage.getItem("searchengine");

  // Set the value of the input field
  var searchInput = document.getElementById("uv-search-engine");
  searchInput.value = searchEngine || "https://www.google.com/search?q=";
});

</script>


<script src="/settings/js/index.js"></script>
<script src="/settings/js/settings.js"></script>
