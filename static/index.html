<script>
    const form = document.querySelector('form');
    const input = document.querySelector('input');

    form.addEventListener('submit', async event => {
        event.preventDefault();
        window.navigator.serviceWorker.register('./sw.js', {
            scope: __uv$config.prefix
        }).then(() => {
            let url = input.value.trim();
            
            var browsercookie=get_cookie("browser3");
            if (browsercookie==null || browsercookie==undefined || browsercookie==""){
                document.cookie="browser3=google; expires=Thu, 18 Dec 9013 12:00:00 UTC; path=/";
                browsercookie="google";
            }
            
            if (browsercookie=="google"){
                if (!isUrl(url)) url = 'https://www.google.com/search?q=' + url;
                else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;
            }
            if (browsercookie=="bing"){
                if (!isUrl(url)) url = 'https://www.bing.com/search?q=' + url;
                else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;
            }
            if (browsercookie=="yahoo!"){
                if (!isUrl(url)) url = 'https://search.yahoo.com/search?p=' + url;
                else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;
            }
            
            if (!isUrl(url)) url = 'https://www.google.com/search?q=' + url;
            else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;

            var white = document.createElement('img');
            white.style.cursor="pointer";
            white.style.position = "absolute";
            white.style.width = "100%";
            white.style.height = "100%";
            white.style.zIndex="1";
            white.src = "/img/black.jpeg";
            white.style.right = "0px";
            white.style.top = "0px";
            document.body.appendChild(white);

            var loading = document.createElement('img');
            loading.style.cursor="pointer";
            loading.style.width = "125px";
            loading.style.height = "125px";
            loading.style.position="absolute";
            loading.style.zIndex="2"; 
            loading.src = "/img/loading.gif";
            loading.style.top="50%";
            loading.style.left="50%";
            loading.style.transform="translate(-50%, -50%)";
            document.body.appendChild(loading);

            var iframe = document.createElement('iframe');

            iframe.style.position = "absolute";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.top = "0px";
            iframe.style.left = "0px";
            iframe.id = "iframe";
            iframe.style.zIndex="9999999999999999";
            iframe.style.border = "none";
            iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
            document.body.appendChild(iframe);

            var x = document.createElement('img');
            x.style.cursor="pointer";
            x.style.position = "absolute";
            x.style.width = "50px";
            x.style.height = "50px";
            x.src = "/img/x.png";
            x.style.zIndex = "99999999999999999999";
            x.style.right = "1%";
            x.style.top = "1%";
            x.onclick = function() {
                window.location.reload(1);
            };

            document.body.appendChild(x);


            var open = document.createElement('img');
            open.style.cursor="pointer";
            open.style.position = "absolute";
            open.style.width = "50px";
            open.style.height = "50px";
            open.src = "/img/open.png";
            open.style.zIndex = "99999999999999999999";
            open.style.right = "65px";
            open.style.top = "1%";
            open.onclick = function() {
                if (document.getElementById("iframe").contentWindow.location.href!="about:blank"){
                    window.open(document.getElementById("iframe").contentWindow.location.href);
                }
            };

            document.body.appendChild(open);

        });
    });

    function isUrl(val = '') {
        if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
        return false;
    };

    
    function fade(){
        document.getElementById("loadimg").style.animation="linear 1.5s 1 running fadeout";
        document.getElementById("loadimg").addEventListener("animationend", () => {
            document.getElementById("black").style.animation="linear 1.5s 1 running fadeout";
            document.getElementById("black").addEventListener("animationend", () => {
                document.getElementById("black").remove();
            });
            document.getElementById("loadimg").remove();
        });

    }
    setTimeout(fade,1200);
</script>
